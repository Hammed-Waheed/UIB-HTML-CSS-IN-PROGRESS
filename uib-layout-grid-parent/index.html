<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sports Grid</title>
    <style>
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        font-size: 2rem;
      }

      .container {
          display: grid;
          /* grid-template-columns: 1fr 1fr 1fr; */
          grid-template-columns: minmax(100px, 350px) 1fr minmax(100px, 350px);
          grid-gap: 10px;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Sports Grid</h1>
    </header>

    <main class="container">
        <img src="./assets/football.jpeg" alt="">
        <img src="./assets/golf.jpg" alt="">
        <img src="./assets/swimming.jpeg" alt="">
        <img src="./assets/tennis.jpg" alt="">
        <img src="./assets/volleyball.jpeg" alt="">
        <img src="./assets/racing.jpg" alt="">
        <img src="./assets/diving.jpeg" alt="">
        <img src="./assets/hockey.jpg" alt="">
        <img src="./assets/baseball.jpeg" alt="">
    </main>
  </body>
</html>
