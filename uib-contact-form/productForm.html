<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset class="infos">
        <legend>Products</legend>
        <p>Web design:</p>
        <div class="webdesign">
          <label for="individual">Individual</label>
          <input type="radio" name="individual" id="web" />
        </div>
        <div class="webdesign">
          <label for="template">Template</label>
          <input type="radio" name="template" id="web" />
        </div>
        <p>Web Development:</p>
        <div>
          <input type="checkbox" name="htmlCss" />
          <label for="webdev">HTML & CSS</label>
        </div>
        <div>
          <input type="checkbox" name="js" />
          <label for="webdev">Javascript</label>
        </div>
        <div>
          <input type="checkbox" name="MongoDB" />
          <label for="webdev">Javascript</label>
        </div>
        <p>Project Start:</p>
        <div>
          <input type="date" id="date" />
          <label for="date"></label>
        </div>
        <p>Project End:</p>
        <div>
          <input type="date" id="date" />
          <label for="date"></label>
        </div>
        <p>Category:</p>
        <div>
          <input
            type="personal"
            name="personal"
            id="personal"
            placeholder="Personal"
          />
          <label for="personal"></label>
        </div>
      </fieldset>
      
      <button type="submit"><a href="https://digitalcareerinstitute.org/" target="_blank">Order our product</a></button>
    </form>
  </body>
</html>
